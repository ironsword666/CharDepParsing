[model]
encoder = 'embed'
feat = ['tag']
n_embed = 100
n_char_embed = 50
n_feat_embed = 100
embed_dropout = .33
encoder_dropout = .33
n_span_mlp = 500
n_label_mlp = 100
mlp_dropout = .33

[optim]
lr = 2e-3
mu = .9
nu = .9
eps = 1e-12
weight_decay = 0
clip = 5.0
min_freq = 2
fix_len = 20
decay = .75
decay_steps = 5000
update_steps = 1